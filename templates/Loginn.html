<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #d32f2f;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.2);
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>üîê Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="off">

        <button onclick="alert('Login clicked!')">Log In</button>
    </div>

</body>
</html>
