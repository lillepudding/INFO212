<!DOCTYPE html>
<html>
<head>
    <title>Login Part</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .login-field {
            width: 320px; /* Fixed width to match your image */
            margin: 0 auto; /* Center the whole block */
        }
        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px 12px; /* Added horizontal padding for symmetry */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            color: #888;
            box-sizing: border-box; /* So padding doesn't break width */
        }
    </style>
</head>
<body>
    <div class="login-field">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
</body>
</html>
